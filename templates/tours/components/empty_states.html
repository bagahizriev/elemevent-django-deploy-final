{% if tour_status == "past" %}
<div class="event-empty-card mb-8">
	<h4 class="h3 mb-2">Тур завершился</h4>
	<p class="mb-2">Все мероприятия в рамках этого тура уже прошли.</p>
	<p>Следите за анонсами новых туров!</p>
</div>
{% else %}
<div class="event-empty-card">
	<h4 class="h3 mb-2">Мероприятия скоро появятся!</h4>
	<p class="mb-2">В данный момент мы подготавливаем для вас мероприятия в рамках этого тура.</p>
	<p>Следите за обновлениями!</p>
</div>
{% endif %}
